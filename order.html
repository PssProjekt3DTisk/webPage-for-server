<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D TISK</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favi.jpg" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <a class="logoHref" href="index.html"
            ><h2 class="logo">3D TISK</h2></a
          >
        </div>

        <div class="menu">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a class="active" href="order.html">ORDER</a></li>
            <li><a href="aboutPrinter.html">ABOUT PRINTER </a></li>
            <li><a href="photos.html">PHOTOS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>

        <div class="search">
          <input
            class="srch"
            type="search"
            name=""
            placeholder="Type some text"
          />
          <a href=""> <button class="btn">Search</button></a>
        </div>
      </div>

      <div class="centerContent">
        <div class="content3">
          <h1>Objedn√°vka</h1>
          <br />
          <hr />
          <br />
          <form
            action="/ajax/email"
            class="contact-form"
            method="POST"
            enctype="multipart/form-data"
            onsubmit="checkInputs(this);"
          >
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="jmeno"
              required
            /><br /><br />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jmeno.prijmeni@gmail.com"
              required
            /><br /><br />
            <label for="file">File(.stl): (max 70KB)</label>
            <input
              type="file"
              id="file"
              name="file"
              accept=".stl"
              required
            /><br /><br />
            <p>Description : <br /></p>
            <textarea
              rows="15"
              cols="70"
              id="description"
              name="description"
            ></textarea>
            <br />
            <button type="submit" id="submit" class="btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
